<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#112240;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.7" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="120" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06">
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#00d4ff" stroke-width="0.5"/>
    </pattern>
    <rect width="1600" height="120" fill="url(#grid)"/>
  </g>

  <!-- Network connections - left side -->
  <g opacity="0.4" stroke="#00d4ff" stroke-width="1">
    <line x1="50" y1="30" x2="150" y2="70"/>
    <line x1="150" y1="70" x2="100" y2="100"/>
    <line x1="150" y1="70" x2="250" y2="40"/>
    <line x1="250" y1="40" x2="200" y2="90"/>
    <line x1="250" y1="40" x2="320" y2="80"/>
  </g>

  <!-- Network connections - right side -->
  <g opacity="0.4" stroke="#00d4ff" stroke-width="1">
    <line x1="1550" y1="40" x2="1450" y2="75"/>
    <line x1="1450" y1="75" x2="1500" y2="100"/>
    <line x1="1450" y1="75" x2="1350" y2="35"/>
    <line x1="1350" y1="35" x2="1400" y2="95"/>
    <line x1="1350" y1="35" x2="1280" y2="70"/>
  </g>

  <!-- Network nodes - left side -->
  <g filter="url(#glow)">
    <circle cx="50" cy="30" r="6" fill="url(#nodeGrad)"/>
    <circle cx="150" cy="70" r="8" fill="url(#nodeGrad)"/>
    <circle cx="100" cy="100" r="5" fill="url(#nodeGrad)"/>
    <circle cx="250" cy="40" r="7" fill="url(#nodeGrad)"/>
    <circle cx="200" cy="90" r="5" fill="url(#nodeGrad)"/>
    <circle cx="320" cy="80" r="6" fill="url(#nodeGrad)"/>
  </g>

  <!-- Network nodes - right side -->
  <g filter="url(#glow)">
    <circle cx="1550" cy="40" r="6" fill="url(#nodeGrad)"/>
    <circle cx="1450" cy="75" r="8" fill="url(#nodeGrad)"/>
    <circle cx="1500" cy="100" r="5" fill="url(#nodeGrad)"/>
    <circle cx="1350" cy="35" r="7" fill="url(#nodeGrad)"/>
    <circle cx="1400" cy="95" r="5" fill="url(#nodeGrad)"/>
    <circle cx="1280" cy="70" r="6" fill="url(#nodeGrad)"/>
  </g>

  <!-- Main title text - centered -->
  <text x="800" y="75" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="4">
    INTERNET INNOVATION INITIATIVE
  </text>
</svg>
