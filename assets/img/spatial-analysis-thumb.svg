<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Map grid -->
  <rect x="30" y="30" width="240" height="180" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="30" y1="75" x2="270" y2="75" stroke="#334155" stroke-width="1"/>
  <line x1="30" y1="120" x2="270" y2="120" stroke="#334155" stroke-width="1"/>
  <line x1="30" y1="165" x2="270" y2="165" stroke="#334155" stroke-width="1"/>
  <line x1="90" y1="30" x2="90" y2="210" stroke="#334155" stroke-width="1"/>
  <line x1="150" y1="30" x2="150" y2="210" stroke="#334155" stroke-width="1"/>
  <line x1="210" y1="30" x2="210" y2="210" stroke="#334155" stroke-width="1"/>

  <!-- Heat map cells -->
  <rect x="30" y="30" width="60" height="45" fill="#22c55e" opacity="0.7"/>
  <rect x="90" y="30" width="60" height="45" fill="#84cc16" opacity="0.7"/>
  <rect x="150" y="30" width="60" height="45" fill="#eab308" opacity="0.7"/>
  <rect x="210" y="30" width="60" height="45" fill="#22c55e" opacity="0.7"/>

  <rect x="30" y="75" width="60" height="45" fill="#84cc16" opacity="0.7"/>
  <rect x="90" y="75" width="60" height="45" fill="#f97316" opacity="0.7"/>
  <rect x="150" y="75" width="60" height="45" fill="#ef4444" opacity="0.7"/>
  <rect x="210" y="75" width="60" height="45" fill="#eab308" opacity="0.7"/>

  <rect x="30" y="120" width="60" height="45" fill="#eab308" opacity="0.7"/>
  <rect x="90" y="120" width="60" height="45" fill="#ef4444" opacity="0.7"/>
  <rect x="150" y="120" width="60" height="45" fill="#f97316" opacity="0.7"/>
  <rect x="210" y="120" width="60" height="45" fill="#84cc16" opacity="0.7"/>

  <rect x="30" y="165" width="60" height="45" fill="#22c55e" opacity="0.7"/>
  <rect x="90" y="165" width="60" height="45" fill="#eab308" opacity="0.7"/>
  <rect x="150" y="165" width="60" height="45" fill="#84cc16" opacity="0.7"/>
  <rect x="210" y="165" width="60" height="45" fill="#22c55e" opacity="0.7"/>

  <!-- GPS/location markers -->
  <circle cx="60" cy="52" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="120" cy="97" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="180" cy="142" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="240" cy="187" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="105" cy="150" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="195" cy="60" r="4" fill="#ffffff" opacity="0.9"/>

  <!-- Legend -->
  <rect x="290" y="40" width="90" height="100" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="335" y="58" font-family="system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">Speed</text>
  <rect x="300" y="68" width="15" height="12" fill="#22c55e" opacity="0.8"/>
  <text x="320" y="78" font-family="system-ui" font-size="9" fill="#94a3b8">High</text>
  <rect x="300" y="84" width="15" height="12" fill="#84cc16" opacity="0.8"/>
  <rect x="300" y="100" width="15" height="12" fill="#eab308" opacity="0.8"/>
  <text x="320" y="110" font-family="system-ui" font-size="9" fill="#94a3b8">Medium</text>
  <rect x="300" y="116" width="15" height="12" fill="#f97316" opacity="0.8"/>
  <rect x="300" y="132" width="15" height="12" fill="#ef4444" opacity="0.8"/>
  <text x="320" y="142" font-family="system-ui" font-size="9" fill="#94a3b8">Low</text>

  <!-- Title area -->
  <text x="200" y="240" font-family="system-ui" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">Spatial Analysis</text>
  <text x="200" y="260" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Hyperlocal Internet Performance Mapping</text>
</svg>
