<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>

  <!-- Video call windows -->
  <rect x="30" y="40" width="100" height="75" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
  <rect x="35" y="45" width="90" height="55" rx="2" fill="#1e293b"/>
  <circle cx="80" cy="65" r="12" fill="#64748b"/>
  <rect x="68" y="80" width="24" height="15" rx="2" fill="#64748b"/>
  <rect x="35" y="103" width="40" height="8" rx="2" fill="#22c55e"/>
  <text x="80" y="112" font-family="system-ui" font-size="7" fill="#94a3b8" text-anchor="middle">Zoom</text>

  <rect x="150" y="40" width="100" height="75" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
  <rect x="155" y="45" width="90" height="55" rx="2" fill="#1e293b"/>
  <circle cx="200" cy="65" r="12" fill="#64748b"/>
  <rect x="188" y="80" width="24" height="15" rx="2" fill="#64748b"/>
  <rect x="155" y="103" width="35" height="8" rx="2" fill="#eab308"/>
  <text x="200" y="112" font-family="system-ui" font-size="7" fill="#94a3b8" text-anchor="middle">Meet</text>

  <rect x="270" y="40" width="100" height="75" rx="4" fill="#334155" stroke="#475569" stroke-width="2"/>
  <rect x="275" y="45" width="90" height="55" rx="2" fill="#1e293b"/>
  <circle cx="320" cy="65" r="12" fill="#64748b"/>
  <rect x="308" y="80" width="24" height="15" rx="2" fill="#64748b"/>
  <rect x="275" y="103" width="45" height="8" rx="2" fill="#3b82f6"/>
  <text x="320" y="112" font-family="system-ui" font-size="7" fill="#94a3b8" text-anchor="middle">Teams</text>

  <!-- Bandwidth chart -->
  <rect x="30" y="140" width="340" height="120" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="45" y="158" font-family="system-ui" font-size="10" fill="#94a3b8">Bandwidth Usage (Mbps)</text>

  <!-- Y-axis labels -->
  <text x="38" y="180" font-family="system-ui" font-size="8" fill="#64748b">3</text>
  <text x="38" y="205" font-family="system-ui" font-size="8" fill="#64748b">2</text>
  <text x="38" y="230" font-family="system-ui" font-size="8" fill="#64748b">1</text>
  <text x="38" y="252" font-family="system-ui" font-size="8" fill="#64748b">0</text>

  <!-- Grid lines -->
  <line x1="50" y1="175" x2="360" y2="175" stroke="#334155" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="200" x2="360" y2="200" stroke="#334155" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="225" x2="360" y2="225" stroke="#334155" stroke-width="1" opacity="0.5"/>

  <!-- Download bars -->
  <rect x="70" y="185" width="25" height="63" fill="#22c55e" opacity="0.8"/>
  <rect x="160" y="190" width="25" height="58" fill="#22c55e" opacity="0.8"/>
  <rect x="250" y="180" width="25" height="68" fill="#22c55e" opacity="0.8"/>

  <!-- Upload bars -->
  <rect x="100" y="210" width="25" height="38" fill="#3b82f6" opacity="0.8"/>
  <rect x="190" y="215" width="25" height="33" fill="#3b82f6" opacity="0.8"/>
  <rect x="280" y="200" width="25" height="48" fill="#3b82f6" opacity="0.8"/>

  <!-- X-axis labels -->
  <text x="95" y="262" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">Zoom</text>
  <text x="190" y="262" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">Meet</text>
  <text x="280" y="262" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">Teams</text>

  <!-- Legend -->
  <rect x="320" y="162" width="10" height="10" fill="#22c55e" opacity="0.8"/>
  <text x="333" y="170" font-family="system-ui" font-size="8" fill="#94a3b8">Download</text>
  <rect x="320" y="176" width="10" height="10" fill="#3b82f6" opacity="0.8"/>
  <text x="333" y="184" font-family="system-ui" font-size="8" fill="#94a3b8">Upload</text>
</svg>
