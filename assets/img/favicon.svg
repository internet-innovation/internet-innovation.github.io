<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#112240;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.7" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.08">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="1"/>
    </pattern>
    <rect width="512" height="512" fill="url(#grid)"/>
  </g>

  <!-- Network connections -->
  <g opacity="0.5" stroke="#00d4ff" stroke-width="3">
    <line x1="256" y1="140" x2="140" y2="256"/>
    <line x1="256" y1="140" x2="372" y2="256"/>
    <line x1="140" y1="256" x2="256" y2="372"/>
    <line x1="372" y1="256" x2="256" y2="372"/>
    <line x1="140" y1="256" x2="100" y2="160"/>
    <line x1="372" y1="256" x2="412" y2="160"/>
    <line x1="140" y1="256" x2="100" y2="352"/>
    <line x1="372" y1="256" x2="412" y2="352"/>
  </g>

  <!-- Network nodes -->
  <g filter="url(#glow)">
    <circle cx="256" cy="140" r="28" fill="url(#nodeGrad)"/>
    <circle cx="140" cy="256" r="24" fill="url(#nodeGrad)"/>
    <circle cx="372" cy="256" r="24" fill="url(#nodeGrad)"/>
    <circle cx="256" cy="372" r="28" fill="url(#nodeGrad)"/>
    <circle cx="100" cy="160" r="16" fill="url(#nodeGrad)"/>
    <circle cx="412" cy="160" r="16" fill="url(#nodeGrad)"/>
    <circle cx="100" cy="352" r="16" fill="url(#nodeGrad)"/>
    <circle cx="412" cy="352" r="16" fill="url(#nodeGrad)"/>
  </g>
</svg>
